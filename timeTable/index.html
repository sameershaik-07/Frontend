<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Class Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Period</th>
                <th>P1 (09:30 - 10:30)</th>
                <th>P2 (10:30 - 11:30)</th>
                <th>P3 (11:40 - 12:40)</th>
                <th>P4 (01:30 - 02:30)</th>
                <th>P5 (02:30 - 03:30)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mon</td>
                <td class="pspc">PSPC</td>
                <td class="beee">BEEE</td>
                <td class="cla">CLA</td>
                <td class="elcsl">ELCSL</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Tue</td>
                <td class="beee">BEEE</td>
                <td></td>
                <td></td>
                <td></td>
                <td class="pspc">PSPC</td>
                <td></td>
            </tr>
            <tr>
                <td>Wed</td>
                <td class="egcdl">EGCDL</td>
                <td></td>
                <td></td>
                <td class="egcd">EGCD</td>
                <td class="beee">BEEE</td>
                <td></td>
            </tr>
            <tr>
                <td>Thu</td>
                <td></td>
                <td class="cla">CLA</td>
                <td class="pspc">PSPC</td>
                <td class="pspcl">PSPCL</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Fri</td>
                <td class="cla">CLA</td>
                <td class="beee">BEEE</td>
                <td></td>
                <td class="ic">IC</td>
                <td class="ic">IC</td>
                <td></td>
            </tr>
            <tr>
                <td>Sat</td>
                <td class="beeel">BEEEL</td>
                <td></td>
                <td></td>
                <td class="cla">CLA</td>
                <td class="pspc">PSPC</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
